<!DOCTYPE html>
<html>
<head>
    <title>Indian Name Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Indian Name Generator</h1>
        <div class="name-generator">
            <p id="generated-name"></p>
            <button onclick="generateName()">Generate Name</button>
            <div class="filters">
                <h3>Filters</h3>
                <div class="filter-group">
                    <label for="first-name-filter">First Name Starts With:</label>
                    <input type="text" id="first-name-filter" placeholder="Enter a letter">
                </div>
                <div class="filter-group">
                    <label for="last-name-filter">Last Name Starts With:</label>
                    <input type="text" id="last-name-filter" placeholder="Enter a letter">
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; <span id="currentYear"></span> The Anviya Group. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        const currentYear = new Date().getFullYear();
        document.getElementById('currentYear').textContent = currentYear;

        const firstNames = [
            // List of Indian first names
        ];

        function generateName() {
            const firstNameFilter = document.getElementById('first-name-filter').value.toLowerCase();
            const lastNameFilter = document.getElementById('last-name-filter').value.toLowerCase();

            let filteredFirstNames = firstNames;

            if (firstNameFilter) {
                filteredFirstNames = filteredFirstNames.filter(name => name.toLowerCase().startsWith(firstNameFilter));
            }

            const randomIndex = Math.floor(Math.random() * filteredFirstNames.length);
            const generatedName = filteredFirstNames[randomIndex];
            document.getElementById('generated-name').textContent = generatedName;
        }
    </script>
</body>
</html>
